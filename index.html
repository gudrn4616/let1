<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        margin: 10px;
      }
      html, body {
        height: 100%;
        margin: 0;
      }
      .container-fluid {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .top-section {
        flex: 2;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .bottom-section {
        flex: 3;
        background-color: #e9efe9;
      }
      .intro-text {
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="top-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" alt="">
        <div class="intro-text">
        <h2>안녕하세요, 저희 팀을 소개합니다!</h2>
        <p>우리는 열정적이고 창의적인 개발자들로 구성된 팀입니다. 함께 성장하고 혁신적인 솔루션을 만들어가고 있습니다.</p>
      </div>
      </div>
      
      <div class="bottom-section d-flex justify-content-center align-items-center" id="cardContainer">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // 팀원 데이터
      const teamMembers = [
        {
          name: "이승환",
          position: "팀장",
          mbti: "ISTJ",
          hobby: "게임 서버 개발자 취직을 목표로 열심히 하겠습니다.",
          link: "https://www.naver.com",
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg",
          bloglink: "https://www.naver.com"
        },
        {
          name: "류재준",
          position: "부팀장",
          mbti: "INTP",
          hobby: "기호지세",
          link: "https://www.naver.com",
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg",
          bloglink: "https://www.naver.com"
        },
        {
          name: "문진수",
          position: "팀원",
          mbti: "ISTP",
          hobby: "잘 참여 하겠습니다!",
          link: "https://velog.io/@mjs/안녕하세요-저를-소개하겠습니다",
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg",
          bloglink: "https://velog.io/@mjs"
        },
        {
          name: "허석재",
          position: "팀원",
          mbti: "INFP",
          hobby: "기초부터 차근차근!",
          link: "https://www.naver.com",
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg",
          bloglink: "https://www.naver.com"
        },
        {
          name: "김형구",
          position: "팀원",
          mbti: "ISTP",
          hobby: "열심히 하겠습니다.",
          link: "./kimhyunggu",
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg",
          bloglink: "https://gudrn8293.tistory.com/" 
        },
      ];

      // 카드 컨테이너 요소 가져오기
      const cardContainer = document.getElementById('cardContainer');

      // 각 팀원에 대해 카드 생성
      teamMembers.forEach(member => {
        const cardTemplate = `
          <div class="card" style="width: 18rem;">
            <a href="${member.link}">
              <img src="${member.img}" class="card-img-top" alt="${member.name}의 이미지" />
            </a>
            <div class="card-body">
              <h5 class="card-title">${member.name}</h5>
              <p class="card-text">직급: ${member.position}</p>
              <p class="card-text">MBTI: ${member.mbti}</p>
              <p class="card-text">자기 소개: ${member.hobby}</p>
              <p class="card-text">Blog 링크 : <a href="${member.bloglink}">link</a></p>
            </div>
          </div>
        `;
        const card = document.createElement('div');
        card.innerHTML = cardTemplate;

        cardContainer.appendChild(card);
      });
    </script>
  </body>
</html>
