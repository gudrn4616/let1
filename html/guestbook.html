<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: "Nanum Gothic", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #guestbook-entries {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #delete-edit-buttons {
            display: flex;
            justify-content: right;
        }
        #delete-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="./">홈</a>
        <a href="./guestbook">방명록</a>
    </div>
    <div class="container">
        <h1>방명록</h1>
        <!-- 방명록 폼 -->
        <form id="guestbook-form">
            <div>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="message">메시지:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">제출</button>
        </form>
        <div id="guestbook-entries">
            <h2>방명록 항목</h2>
            <ul id="entries-list">
                <!-- 방명록 항목이 여기에 추가됩니다 -->
            </ul>
        </div>
    </div>
    <script>
        // 폼 제출 이벤트 리스너 추가
        document.getElementById('guestbook-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            // 서버에 방명록 항목 추가 요청
            fetch('/api/guestbook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, message: message })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                loadEntries();
                document.getElementById('guestbook-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });

        // 방명록 항목 로드 함수
        const loadEntries = () => {
            // '/api/guestbook' 엔드포인트에서 데이터를 가져옵니다.
            fetch('/api/guestbook')
                .then(response => response.json()) // 응답을 JSON 형식으로 변환합니다.
                .then(data => {
                    const entriesList = document.getElementById('entries-list'); // 'entries-list' 요소를 가져옵니다.
                    entriesList.innerHTML = ''; // 기존 항목을 모두 지웁니다.
                    data.forEach(entry => { // 각 방명록 항목에 대해 반복합니다.
                        const li = document.createElement('li'); // 새로운 'li' 요소를 만듭니다.
                        li.className = 'entry'; // 'entry' 클래스를 추가합니다.
                        // 항목의 이름과 메시지를 포함한 HTML을 설정합니다.
                        li.innerHTML = `<div>
                            ${entry.name}: ${entry.message}
                            </div>
                            <div id="delete-edit-buttons">
                                <button onclick="deleteEntry(${entry.id})" id="delete-button">삭제</button>
                                <button onclick="editEntry(${entry.id}, '${entry.name}', '${entry.message}')">수정</button>
                            </div>
                        `;
                        entriesList.appendChild(li); // 'entries-list' 요소에 'li'를 추가합니다.
                    });
                })
                .catch(error => console.error('Error:', error)); // 오류가 발생하면 콘솔에 출력합니다.
        }

        const deleteEntry = (id) => {
            fetch(`/api/guestbook/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                loadEntries();
            })
            .catch(error => console.error('Error:', error));
        }

        const editEntry = (id, name, message) => {
            const newName = prompt('새 이름을 입력하세요:', name);
            const newMessage = prompt('새 메시지를 입력하세요:', message);
            if (newName && newMessage) {
                fetch(`/api/guestbook/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName, message: newMessage })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadEntries();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // DOMContentLoaded 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', loadEntries);
    </script>
</body>
</html>
