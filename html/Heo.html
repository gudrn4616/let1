<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허석재의 자기소개</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: "Nanum Gothic", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        /* 반응형 이미지 크기 조정 */
        @media (max-width: 768px) {
            img {
                width: 150px;
                height: 150px;
            }
        }
        @media (max-width: 480px) {
            img {
                width: 100px;
                height: 100px;
            }
        }
        .section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .section h2 {
            color: #2c3e50;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact-images {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }
        .contact-images img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const naverEmail = document.getElementById("naverEmail");
            const googleEmail = document.getElementById("googleEmail");
            const notification = document.getElementById("notification");

            const copyToClipboard = (email) => {
                if (navigator.clipboard) {
                    navigator.clipboard
                        .writeText(email)
                        .then(() => {
                            // 복사가 성공하면 알림을 표시
                            notification.style.display = "block";
                            setTimeout(() => {
                                notification.style.display = "none";
                            }, 2000); // 2초 후에 알림을 숨김
                        })
                        .catch((err) => {
                            alert("메일 복사에 실패하였습니다.", err);
                        });
                } else {
                    // 폴백 방법: 임시 텍스트 영역을 사용하여 클립보드에 복사
                    const textArea = document.createElement("textarea");
                    textArea.value = email;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand("copy");
                        notification.style.display = "block";
                        setTimeout(() => {
                            notification.style.display = "none";
                        }, 2000); // 2초 후에 알림을 숨김
                    } catch (err) {
                        alert("메일 복사에 실패하였습니다.", err);
                    }
                    document.body.removeChild(textArea);
                }
            };

            naverEmail.addEventListener("click", () => {
                copyToClipboard("adfskz123@naver.com");
            });

            googleEmail.addEventListener("click", () => {
                copyToClipboard("tjrwo08@gmail.com");
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a class="nav-link active" aria-current="page" href="./">홈</a>
    </nav>
    <div class="container">
        <h1>허석재의 자기소개</h1>
        <img src="https://cdn-static.zep.us/static/assets/baked-avartar-images/2-409-21-82.png" alt="허석재 프로필 사진">

        <!-- 기본 정보 섹션 -->
        <div class="section" id="info">
            <h2>기본 정보</h2>
            <p>이름: 허석재</p>
            <p>직급: 팀원</p>
            <p>MBTI: INFP</p>
        </div>

        <!-- 자기소개 섹션 -->
        <div class="section" id="intro">
            <h2>자기소개</h2>
            <p>안녕하세요. 저는 초보 개발자 허석재입니다.<br>이제 막 배우기 시작한 햇병아리 수준이지만 이 캠프를 통해 한 명의 개발자로서 성장할 수 있도록 노력하고 싶습니다.</p>
        </div>

        <!-- 취미 섹션 -->
        <div class="section" id="hobby">
            <h2>취미</h2>
            <p>제 주요 취미는 게임입니다.<br>그 중에서 특히 스토리 위주의 게임을 좋아하며 게임성과 함께 얼마나 우수한 스토리의 게임인지를 가장 중요하게 생각합니다.
            <br>그 밖에는 영화 감상, 산책도 좋아합니다.</p>
        </div>

        <!-- 연락처 섹션 -->
        <div class="section" id="contact">
            <h2>연락처</h2>
            <div class="contact-images">
                <a href="https://eerr0886.tistory.com/" target="_blank">
                    <img src="https://i.namu.wiki/i/Jz0MFNR7_7LHx1Yda0Hy6929g3BD5fWmaARdUMMFPkFIAVC_ewY7BEcoIGhepmTKRBKmSxRSUBjI7pklIZLaAA.svg" class="blog" />
                </a>
                <a href="https://github.com/adfskz3" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github" />
                </a>
                <a>
                    <img src="https://i.namu.wiki/i/mFNKOpbbejJiDdZ2D23rrqiOZ8EIIDzpayZaU5dp45NIW2KJZna-wFlfh1N0CQ_7lrU1bsUspitFFSTuOByBYw.svg" alt="Click to copy email" id="naverEmail" />
                </a>
                <a>
                    <img src="https://w7.pngwing.com/pngs/608/931/png-transparent-gmail-new-logo-icon.png" alt="Click to copy email" id="googleEmail" />
                </a>
            </div>
            <br />
            <p id="notification" style="display: none">
                메일 주소가 복사되었습니다!
            </p>
        </div>
    </div>
</body>
</html>
